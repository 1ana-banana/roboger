<!DOCTYPE html>
<html lang='en-US'>
<head>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Mr. Roboger's Not-So-Humble Abode</title>
</head>
<body>
  <div class="container" class="col-lg-15">
    <div class='jumbotron'>
    <h1>Mr. Roboger's Automated, Highly Efficient Robotic Neighborhood.</h1>
    </div>
    <form id="number">
      <h3>See what Mr. Roboger says when you visit his town.</h3>
      <div class="form-group">
        <label for="input">enter a number</label>
        <input id="input" type="text">
      </div>
      <button type="submit" class="btn btn-success">Open Sesame Oil! Mr. Roboger!</button>
    </form>
    <div class="output">
      <div class="col-md-9">
        <div class="well">
          <div id="results">
          </div>
        </div>
        <h2>Hello Mortal Being. Hear my robotic code well, and be welcome, as this is my neighborhood!</h2>
      </div>
      <div class="col-md-3">
        <img src="img/robo.jpg" alt="Mr.Roboger and his friends.">
      </div>
     </div> 
  </div>
</body>
</html>
