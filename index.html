<!DOCTYPE html>
<html lang='en-US'>
<head>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>

  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Mr. Roboger's Abode</title>
</head>
<body>

    <div class='jumbotron'>

  <div class='container'>
    <div id='results'>
        <p span id='result'> </p>
    </div>
  </div>
